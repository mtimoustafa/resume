<section>
  {{> sectionHeading title="Interests" }}

  <div class="grid grid-cols-1 sm:grid-cols-section-item gap-4 sm:gap-8 pb-8">
    <span class="font-normal text-xl uppercase">Languages</span>

    <div class="flex gap-x-8 gap-y-4">
      {{#each languages}}
        <span><span class="font-normal">{{this.language}}</span> ({{this.fluency}})</span>
      {{/each}}
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-section-item gap-4 sm:gap-8">
    <span class="font-normal text-xl uppercase">Interests</span>
    <ul class="list-disc">
      {{#each interests}}
        <li>{{this.name}}</li>
      {{/each}}
    </ul>
  </div>
</section>
