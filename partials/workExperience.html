<section class="pb-8">
  {{> sectionHeading title="Work Experience" }}

  <div class="space-y-8">
    {{#each work}}
      <div class="space-y-4">
        <div class="flex justify-between">
          <div>
            <span class="text-xl uppercase font-normal block">{{this.name}}</span>
            <span class="text-lg text-f-blue font-normal block uppercase">{{this.position}}</span>
          </div>

          <div class="text-right">
            <span class="font-medium block">{{this.startDate}} - {{this.endDate}}</span>
            <span class="block">{{this.location}}</span>
          </div>
        </div>

        <ul class="list-disc list-inside">
          {{#each this.highlights}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</section>
